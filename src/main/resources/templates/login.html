<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script type="text/javascript">

        function checkUser(obj) {
            return phoneUser()&&passwordUser();
        }

        function phoneUser() {
            if(document.getElementById('user_name').value == ""){
                alert("账号不能为空");
                return false;
            }
            return true;
        }
        function passwordUser() {
            if(document.getElementById('user_password').value == ""){
                alert("密码不能为空");
                return false;
            }
            return true;
        }
    </script>
    <script  th:inline="javascript">
        var error = [[${error}]]
        if(error=='yes')
            alert("账号为空，请输入正确账号！")
        if(error=='no')
            alert("用户密码输入错误！")
    </script>

</head>
<body>
<header style="width: 100%;height: 100px;background: #FF6600;">
    <div style="float: left;width: 100px;height: 50px;color: white;margin-left: 200px">
        <img alt="工会" src="../img/timg.jpg" width="100px"></img>
    </div>
    <div style="float: left;color: white;margin-top: 30px;margin-left: 15px;font-size: 30px">
        <font>总工会管理系统</font>
    </div>
</header>

<section style="width: 100%;height: 500px;position: relative;background: #F0F8FF;">
    <div style="font-size:30px;width: 600px;height: 400px;background: white;margin-left: 450px;z-index: 5;position: absolute;margin-top: 40px;border-radius: 5px">
        <!-- 用户登录 需要判断用户类型以传递到show需要显示的内容 传递某个值来进行判断-->
        <div id="userch" style="width: 560px;height: 300px;margin-left: 20px">
            <form action="/user/login" method="post" onsubmit="return checkUser(this);">
                <input type="hidden" name="method" value="login">
                <input type="text" id="user_name" name="user_name" style="width: 400px;height: 40px;border-radius: 5px;background:#F0F8FF;border: none;margin-left: 30px;margin-top: 40px" placeholder="请输入你的账号">
                <input type="password" id="user_password" name="user_password" style="width: 260px;height: 40px;border-radius: 5px;background:#F0F8FF;border: none;margin-left: 30px;margin-top: 40px" placeholder="请输入你的密码">
                <br>
                <input id="login-btn" type="submit" value="登录" style="width:140px;height:40px;border-radius: 5px;margin-left: 30px;margin-top: 40px;background: #FF6600;border: none;">
                <br>
                </form>
        </div>
    </div>

</section>
</body>
</html>
