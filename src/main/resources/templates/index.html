<!DOCTYPE html>
<html lang="utf-8" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>工会系统首页</title>
</head>


<body>
<header style="width: 100%;height: 100px;background: #FF6600;">
    <div style="float: left;width: 100px;height: 50px;color: white;margin-left: 200px">
        <img alt="工会" src="../img/timg.jpg" width="100px"></img>
    </div>
    <div style="float: left;color: white;margin-top: 30px;margin-left: 15px;font-size: 30px">
        <font>总工会管理系统</font>
    </div>
    <div style="float: left;color: white;margin-top: 43px;margin-left: 400px;font-size: 10px">
        <font>欢迎</font>
        <font th:text="${roleName}"></font>
        <font>:</font>
        <font th:text="${user.getUserName()}"></font>
    </div>
</header>

<!--普通用户-->
<section id="sectionUser" style="width: 100%;height: 500px;position: relative;background: #F0F8FF;display: none">
    <div style="font-size: 20px;width: 200px;height: 150px;position: absolute;margin-top: 100px;margin-left: 200px">
        <button style="border: none;width: 200px;height:150px;">修改密码</button>
    </div>
    <div style="font-size: 20px;width: 200px;height: 150px;position: absolute;margin-top: 100px;margin-left: 800px">
        <button style="border: none;width: 200px;height:150px;">申报先进个人</button>
    </div>
</section>
<!--企业业务用户-->
<section id="sectionManager" style="width: 100%;height: 700px;position: relative;background: #F0F8FF;display: none">
    <div style="font-size: 20px;width: 200px;height: 150px;position: absolute;margin-top: 50px;margin-left: 200px">
        <button style="border: none;width: 200px;height:150px;">审核先进个人</button>
    </div>
    <div style="font-size: 20px;width: 200px;height: 150px;position: absolute;margin-top: 50px;margin-left: 500px">
    <button style="border: none;width: 200px;height:150px;">查询先进个人</button>
    </div>
    <div style="font-size: 20px;width: 200px;height: 150px;position: absolute;margin-top: 50px;margin-left: 800px">
        <button style="border: none;width: 200px;height:150px;">先进个人信息统计</button>
    </div>

    <div style="font-size: 20px;width: 200px;height: 150px;position: absolute;margin-top: 250px;margin-left: 200px">
        <button style="border: none;width: 200px;height:150px;">填写先进集体</button>
    </div>
    <div style="font-size: 20px;width: 200px;height: 150px;position: absolute;margin-top: 250px;margin-left: 500px">
        <button style="border: none;width: 200px;height:150px;">查询先进集体</button>
    </div>
    <div style="font-size: 20px;width: 200px;height: 150px;position: absolute;margin-top: 250px;margin-left: 800px">
        <button style="border: none;width: 200px;height:150px;">先进集体信息统计</button>
    </div>

    <div style="font-size: 20px;width: 200px;height: 150px;position: absolute;margin-top: 450px;margin-left: 200px">
        <button style="border: none;width: 200px;height:150px;">填写先进集体</button>
    </div>
    <div style="font-size: 20px;width: 200px;height: 150px;position: absolute;margin-top: 450px;margin-left: 500px">
        <button style="border: none;width: 200px;height:150px;">查询先进集体</button>
    </div>
    <div style="font-size: 20px;width: 200px;height: 150px;position: absolute;margin-top: 450px;margin-left: 800px">
        <button style="border: none;width: 200px;height:150px;">先进集体信息统计</button>
    </div>

</section>

<!--系统管理用户-->
<section id="sectionSystem" style="width: 100%;height: 500px;position: relative;background: #F0F8FF;display: none">
    <div style="font-size: 20px;width: 200px;height: 150px;position: absolute;margin-top: 100px;margin-left: 200px">
        <button style="border: none;width: 200px;height:150px;">创建用户账号</button>
    </div>
    <div style="font-size: 20px;width: 200px;height: 150px;position: absolute;margin-top: 100px;margin-left: 500px">
        <button style="border: none;width: 200px;height:150px;">修改权限</button>
    </div>
    <div style="font-size: 20px;width: 200px;height: 150px;position: absolute;margin-top: 100px;margin-left: 500px">
        <button style="border: none;width: 200px;height:150px;">删除用户</button>
    </div>


    <script  th:inline="javascript">
        var roleId = [[${roleId}]]
        var sectionUser = document.getElementById('sectionUser');
        var sectionManager = document.getElementById('sectionManager');
        var sectionSystem = document.getElementById('sectionSystem');
        if(roleId==1){
            sectionUser.style.display='block';
            sectionManager.style.display='none';
            sectionSystem.style.display='none';
        }else if(roleId==2){
            sectionUser.style.display='none';
            sectionManager.style.display='block';
            sectionSystem.style.display='none';
        }else if(roleId==3){
            sectionUser.style.display='none';
            sectionManager.style.display='none';
            sectionSystem.style.display='block';
        }
    </script>
</section>
</body>
</html>
